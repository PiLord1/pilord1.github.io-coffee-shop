<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop</title>
    <link rel="stylesheet" href="sign.css">
    <link rel="icon" href="img/logo1.png">
</head>
<body>
    <div class="head-img">
        <div class="topnav">
            <a href="index.html"><img src="img/logo.png" alt="logo"></a>
        </div>
        <div class="sign-form">
            <h3>Sign In</h3>
            <form action="https://httpbin.org/get">
                <p>
                    <input type="text" id="email" placeholder="Email" spellcheck="false">
                </p>
                <p class="password">
                    <input type="password" id="password" placeholder="Password">
                </p>

                <div class="remember-forgot">
                    <p class="remember-btn">
                        <input class="remember" type="checkbox" id="remember-me" name="remember-me">
                        <label for="remember-me">Remember me</label>
                    </p>
                    <p>
                        <a href="#" class="forgot">Forgot your password?</a>
                    </p>
                </div>
                <p class="sign">
                    <button type="submit" formaction="https:httpbin.org/pos" formmethod="post">Login</button>
                </p>
            </form>
        </div>
    </div>
</body>
</html>
